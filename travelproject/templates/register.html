<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
               background-image: url('https://media.istockphoto.com/id/1349390515/photo/paperless-workplace-idea-e-signing-electronic-signature-document-management-businessman-signs.webp?b=1&s=612x612&w=0&k=20&c=Rxh76rURBEJiY4uLPOSsH-Yiw9jF3bxLNVyrCqaIxTY=');
               background-repeat: no-repeat;
               background-size: 1900px;
  width: 300px;
  height: 300px;
              }
    </style>
    <meta charset="UTF-8">
    <title>REGISTRATION FORM</title>

</head>
<body>
<h1>REGISTRATION FORM</h1>
<form action="register" method="post">
     {% csrf_token %}
     <input type="text" name="username" placeholder="Username"><br>
     <input type="text" name="first_name" placeholder="Enter your first name"><br>
     <input type="text" name="last_name" placeholder="Enter your last name"><br>
     <input type="email" name="email" placeholder="Enter your email address"><br>
     <input type="password" name="password" placeholder="Enter your password"><br>
     <input type="password" name="password1" placeholder="Confirm your password"><br>
    <input type="submit">
</form>
{% for msg in messages %}
<h2>{{msg}}</h2>
{% endfor %}
</body>
</html>
